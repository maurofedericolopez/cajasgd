    <section style="margin-top: 24px;">
        <div class="container">
            <h4>Nuevo documento externo</h4>
            <form method="post">
                <div class="form-row">
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Registra</label><input class="form-control" type="text" name="autor" value="MLOPEZ" readonly=""></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Fecha de registración</label><input class="form-control" type="text" name="fecha" value="28/12/2020" readonly=""></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Area</label><select class="form-control" name="Are_Id" required=""><option value="1">ADMINISTRACION</option><option value="2" selected="">TESORERIA</option><option value="3">INFORMATICA</option><option value="4">HABERES</option></select></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Institución</label><select class="form-control" name="institucion" required=""><option value="1">TRIBUNAL DE CUENTAS DE LA PROVINCIA</option><option value="2" selected="">PODER JUDICIAL</option></select></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Proveedor</label><select class="form-control" name="Pro_Id" required=""><option value="1">ELEMSOFT</option><option value="2" selected="">CAMUZZI</option><option value="3">DPOSS</option></select></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Tipo de documento</label><select class="form-control" name="tipodocumento" required=""><option value="1">PRESUPUESTO</option><option value="3">NOTA INTERNA</option><option value="3">RESOLUCION</option><option value="4">DICTAMEN</option><option value="5" selected="">OFICIO JUDICIAL</option></select></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Año</label><input class="form-control" type="number" name="AA" value="2020" min="1" placeholder="Ingrese un año" required=""></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Letra</label><input class="form-control" type="text" name="letra" placeholder="Fecha de envío" value="P"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <div class="form-group"><label>&nbsp;Número</label><input class="form-control" type="text" name="numero" placeholder="Fecha de envío" value="159"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Archivo adjunto</label><input type="file" name="adjunto" required=""></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Cantidad de folios</label><input class="form-control" type="number" name="folios" value="15" required="" min="1" placeholder="Ingrese una cantidad"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Fecha de vencimiento</label><input class="form-control" type="text" name="vencimiento" placeholder="Fecha de vencimiento"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Documento asociado</label><select class="form-control" name="institucion" required=""><option value="1" selected="">RES-2020-8978743</option><option value="2" selected="">NOTI-ARC-2020-5869472</option></select></div>
                    </div>
                    <div class="col-12">
                        <div class="form-group"><textarea class="form-control" name="descripcion" placeholder="Escriba una descripción..." rows="5"></textarea></div>
                    </div>
                    <div class="col"><button class="btn btn-primary text-left" type="submit">Guardar</button></div>
                </div>
            </form>
        </div>
    </section>
