    <section class="py-4">
        <div class="container">
            <h4>Nuevo movimiento</h4>
            <form method="post">
                <div class="form-row">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <div class="form-group"><label>Expediente</label><input class="form-control" type="text" name="Exp_Id" placeholder="Expediente" value="EXP-2020-89778432" readonly=""></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <div class="form-group"><label>Documento</label><input class="form-control" type="text" name="Doc_Id" placeholder="Autor" value="NOTI-2020-89778432" readonly=""></div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Emisor</label><input class="form-control" type="text" name="User_Id_Enviado" placeholder="Autor" value="MLOPEZ" readonly=""></div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Fecha de envío</label><input class="form-control" type="text" name="Mov_Enviado" placeholder="Fecha de envío" value="09/12/2020" readonly=""></div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Area origen</label><select class="form-control" name="Are_Id_Origen" disabled=""><option value="1">PREVISIONAL</option><option value="2" selected="">TESORERIA</option><option value="3">ADMINISTRACION</option></select></div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Cantidad de folios</label><input class="form-control" type="number" name="folios" value="15" required="" min="1" placeholder="Ingrese una cantidad"></div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Fecha de vencimiento</label><input class="form-control" type="text" name="vencimiento" placeholder="Fecha de vencimiento" value="10/12/2020"></div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div class="form-group"><label>Area destino</label><select class="form-control" name="Are_Id_Destino"><option value="1" selected="">PREVISIONAL</option><option value="2">TESORERIA</option><option value="3">ADMINISTRACION</option></select></div>
                    </div>
                    <div class="col-12">
                        <div class="form-group"><textarea class="form-control" name="Motivo" placeholder="Escriba un motivo..." rows="5"></textarea></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-auto"><button class="btn btn-outline-primary" type="button"><i class="fa fa-chevron-left"></i>&nbsp; Volver</button></div>
                    <div class="col-auto"><button class="btn btn-primary" type="submit"><i class="fa fa-check-square-o"></i>&nbsp; Confirmar</button></div>
                </div>
            </form>
